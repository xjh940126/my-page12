<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<main>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/bg1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/bg2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/bg3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/bg4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/bg5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/bg6.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 如果需要导航按钮 -->
    </div>
    <div class="btnbox">
        <div class="undo active">未完成</div>
        <div class="done">已完成</div>
    </div>
    <div class="content">
        <ul>
        </ul>
    </div>
    <div class="add">新增</div>
    <div class="clear hide">-</div>
</main>
<div class="cover">
    <div class="all">
        <span class="close">X</span>
        <p></p>
    </div>
    <div class="editor">
        <span class="close">X</span>
        <textarea name="" id="text"></textarea>
        <input type="button" value="添加" class="submit">
    </div>
</div>

</body>
<script src="js/jquery.js"></script>
<script src="js/swiper-3.4.2.min.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/hammer.js"></script>
<script src="js/index.js"></script>
</html>
